<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YearBook2021</title>
        <link rel='stylesheet' href='./css/style.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src='./js/page-flip.browser.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body class='container'>
        <div id="book">
            <div class="my-page container" data-density="hard">
                <h1 class='text-center pt-1'>YearBook 2021 Batch</h1>
                <img class='mx-auto d-block img-fluid' src='./img/taelogo.png' alt='TaeLogo' />
                <!-- <img class='mx-auto d-block img-fluid img-thubnail' id='collegebgimg' src='./img/collegebg4.jpg' alt='CollegeBG' /> -->
            </div>
            <div class="my-page">
                <h1 class='text-center pt-1'>Content Table</h1>
            </div>
            <div class="my-page">
                <ul>
                    <li>
                        <a href='#' onclick="jumpToPage()">ProfilePage</a>
                    </li>
                </ul>
            </div>
            <div class="my-page">
                Page three
            </div>
            <div class="my-page">
                Page four
            </div>
            <div class="my-page" data-density="hard">
                Last page
            </div>
        </div>
        <script>
            const pageFlip = new St.PageFlip(document.getElementById('book'),
            {
                width: 550, // base page width
                height: 733, // base page height

                size: "stretch",
            // set threshold values:
                minWidth: 315,
                maxWidth: 1000,
                minHeight: 420,
                maxHeight: 1350,
                showCover: true,
                flippingTime: 500
            }
        );
            pageFlip.loadFromHTML(document.querySelectorAll('.my-page'));

            function jumpToPage(){
                pageFlip.flip(5, 'bottom');
            }
        </script>
    </body>
</html>
