<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>YearBook-2021</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<title>YearBook-2021</title>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main class="main-content">
		<div class="book" id="book">
			<div class="my-page page coverpage" data-density="hard">
				<div class="coverpage__content">
					<img src="./img/assets/taelogo.png" class="coverpage__logo" />
					<h1 class="coverpage__heading">YearBook</h1>
					<p class="coverpage__heading-sub">Batch of 2021</p>
				</div>
			</div>
			<div class="my-page page">
				<!-- <h1 class="text-center pt-1">Content Table</h1>
				<ul>
					<li>
						<a href="#" onclick="jumpToPage()">ProfilePage</a>
					</li>
				</ul> -->
			</div>
			<div class="my-page page page__section">
				<h3 class="page__section__title">Profile Photos</h3>
			</div>
			<div id="profilePages"></div>
			<div class="my-page page page__section">
				<h3 class="page__section__title">Events</h3>
			</div>
			<div id="events"></div>
			<div class="my-page page page__section">
				<h3 class="page__section__title">Memories</h3>
			</div>
			<div id="memories"></div>
			<div class="quotes-page my-page quotes" data-density="soft">
				<div class="quotes__header">
					<p>Student Quote's 2021 Batch</p>
					<p class='quotes__header__status'>Online</p>
				</div>
				<div id='quotespages'>
		
				</div>
			</div>
			<div class="my-page page" data-density="soft">page</div>
			<div class="my-page page" data-density="hard">page</div>
			<div class="my-page page backpage">
				<div class="backpage__content">
					<p class="backpage__quotes">
						&ldquo; Here's to the nights that turned into mornings with the friends that turned into
						family.&rdquo;
					</p>
				</div>
			</div>
		</main>
	</body>

	<script src="./js/page-flip.browser.js"></script>
	<script src="./js/bundle.js"></script>

	<script>
		const pageFlip = new St.PageFlip(document.getElementById("book"), {
			width: 550, // base page width
			height: 733, // base page height

			size: "stretch",
			// set threshold values:
			flippingTime: 500,
			minWidth: 315,
			maxWidth: 1000,
			minHeight: 420,
			maxHeight: 1350,
			showCover: true,
		});
		pageFlip.loadFromHTML(document.querySelectorAll(".my-page"));

		function jumpToPage() {
			pageFlip.flip(5, "bottom");
		}
	</script>
</html>
